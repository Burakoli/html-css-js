<html>
<head>
<title>Bus</title>
<style type="text/css">
.bus{width:400px; height:600px; margin:45px auto;}
.antenna{width:100px; height:2px; background:#000; margin: 100px auto 0 auto; transform:rotate(290deg);}
.leftmirror{width:39px; height:25px; border-top: 1px solid #000; border-left: 1px solid #000; border-bottom: 1px solid #000; border-radius:5px 0 0 5px; background:#C9F; margin: 240px 0 0 0; float:left;}
.mirror{width:318px; height:230px; border: 1px solid #000; border-radius:15px 15px 0 0; float:left; margin:45px 0 0 0;}
.rightmirror{width:39px; height:25px; border-top: 1px solid #000; border-right: 1px solid #000; border-bottom: 1px solid #000; border-radius:0 5px 5px 0; background:#C9F; margin: 240px 0 0 0; float:left;}
.bodywork{width:318px; height:120px; border-left: 1px solid #000; border-right: 1px solid #000; border-bottom: 1px solid #000; border-radius:0 0 10px 10px; float:left; margin:0 0 0 40px; background:#C9F;}
.lefttire{width:50px; height:40px; background:#000; border-radius: 0 0 5px 5px; float:left; margin:0 0 0 80px}
.righttire{width:50px; height:40px; background:#000; border-radius: 0 0 5px 5px; float:left; margin:0 0 0 140px}
.rearview{width:70px; height:20px; background:#CCC; border:1px solid #000; border-radius:5px; margin:30px auto 0 auto}
.leftseat{width:120px; height:120px; background:#90F; border-radius:10px 10px 0 0; margin:58px 0 0 20px; float:left}
.rightseat{width:120px; height:120px; background:#90F; border-radius:10px 10px 0 0; margin:58px 0 0 37px; float:left}
.leftwiper{width:110px; height:3px; background:#000; margin:118px 0 0 20px}
.wheel{width:60px; height:30px; border-top: 8px solid #000; border-right: 8px solid #000; border-left: 8px solid #000; border-radius:40px 40px 0 0; margin:90px 0 0 20px;}
.rightwiper{width:110px; height:3px; background:#000; margin: -10px 0 0 -10px}
.leftheadlight{width:50px; height:50px; border-radius:25px; background:#FF9; margin:30px 0 0 20px; box-shadow:5px 5px 15px #F7D3AC, -5px -5px 15px #F7D3AC; float:left}
.hoodmiddle{width:150px; height:100px; float:left; margin:10px 0 0 12px}
.rightheadlight{width:50px; height:50px; border-radius:25px; background:#FF9; margin:30px 0 0 12px; box-shadow:5px 5px 15px #F7D3AC, -5px -5px 15px #F7D3AC; float:left}
.grill1{width:70px; height:3px; background:#444; margin:25px auto 0 auto; }
.grill2{width:80px; height:3px; background:#444; margin:5px auto 0 auto; }
.grill3{width:90px; height:3px; background:#444; margin:5px auto 0 auto; }
.grill4{width:100px; height:3px; background:#444; margin:5px auto 0 auto; }
.plate{width:120px; height:20px; background:#FFF; border:1px solid #000; margin:25px auto 0 auto;}
.plateleft{width:15px; height:15px; background:#06F; float:left; font:10px tahoma; color:#FFF; text-align:center; padding:5px 0 0 0}
.plateright{width:105px; height:20px; float:left; text-align:center; font:bold 14px tahoma}

</style>
</head>
<body>
<div class="bus">
<div class="antenna"></div>
<div class="leftmirror"></div>
<div class="mirror">
<div class="rearview"></div>
<div class="leftseat">
<div class="leftwiper"></div>
</div>
<div class="rightseat">
<div class="wheel"></div>
<div class="rightwiper"></div>
</div>
</div>
<div class="rightmirror"></div>
<div class="bodywork">
<div class="leftheadlight"></div>
<div class="hoodmiddle">
<div class="grill1"></div>
<div class="grill2"></div>
<div class="grill3"></div>
<div class="grill4"></div>
<div class="plate">
<div class="plateleft">TR</div>
<div class="plateright">07 BRK 2000</div>
</div>
</div>
<div class="rightheadlight"></div>
</div>
<div class="lefttire"></div>
<div class="righttire"></div>
</div>
</body>
</html>
