<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Div Rounding Edges</title>
<style type="text/css">
body{background:#1900F8}
.box{width:300px; height:300px; background:#A31F21; margin: 40px auto 0 auto; box-shadow:10px 5px 4px #000000,-10px -5px 4px #000000; border-radius: 20px 50px; transform: rotate(45deg)}	
h1{font: bold 30px tahoma; color: gold}	
.writing{font: bold 30px tahoma; color:#3AD704}
</style>
</head>
	
<body>
<div class="box"></div>
<h1>TITLE 1</h1><br/>
<h1>TITLE 2</h1><br/>
<h1 class="writing">TITLE 3</h1>
	
</body>
</html>
