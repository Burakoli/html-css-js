<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Stadium</title>
<style type="text/css">
.stadium{width:700px; height:865px; margin:10px auto; border-left:120px solid #DDD; border-right:120px solid #DDD; border-top:120px solid #DDD; border-bottom:120px solid #58F55C; border-radius:200px; background:#58F55C;}	
.bleachers{width:700px; height:865px; background: #58F55C; border-radius:150px 150px 0 0; }
.courtside{width:550px; height:670px; background: #360; margin: 100px auto; border-radius: 100px; padding: 70px 0 0 0;}	
.field{width:400px; height:600px; background: #0C0; margin: 0 auto; border: 1px solid #fff}
.upperpenaltyarea{width:250px; height:100px; border-left:1px solid #FFF; border-right: 1px solid #FFF; border-bottom:1px solid #FFF; margin: 0 auto;}
.topbottompass{width:120px; height:50px; border-left:1px solid #FFF; border-right: 1px solid #FFF; border-bottom:1px solid #FFF; margin: 0 auto;}	
.uppercircle{width:100px; height:40px; border-left:1px solid #FFF; border-right: 1px solid #FFF; border-bottom:1px solid #FFF; margin: 0 auto; border-radius: 0 0 55px 55px}	
.middleline{width:400px; height:1px; background: #FFF; margin: 150px 0 0 0;  }
.ortayay{width:120px; height:120px; border-radius:60px; border:1px solid #FFF; margin:-60px auto 0 auto; }	
.downcircle{width:100px; height:40px; border-left:1px solid #FFF; border-right: 1px solid #FFF; border-top:1px solid #FFF; margin: 103px auto 0 auto; border-radius: 55px 55px 0 0}	
.lowerpenaltyarea{width:250px; height:100px; border-left:1px solid #FFF; border-right: 1px solid #FFF; border-top:1px solid #FFF; margin: 0 auto;}	
.bottompass{width:120px; height:50px; border-left:1px solid #FFF; border-right: 1px solid #FFF; border-top:1px solid #FFF; margin: 50px auto 0 auto;}	
	
</style>	
</head>
<body>
<div class="stadium">
<div class="bleachers">
<div class="courtside">
<div class="field">
<div class="upperpenaltyarea">
<div class="topbottompass"></div>	
</div>	
<div class="uppercircle"></div>
<div class="middleline"></div>
<div class="middlecircle"></div>
<div class="downcircle"></div>
<div class="lowerpenaltyarea">
<div class="bottompass"></div>	
</div>
</div>	
</div>	
</div>	
</div>	
</body>
</html>
